<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <div th:fragment="get-folder-list (name, folders)">
        <div class="card">
            <div class="card-header" th:text="${name}"></div>
            <div class="card-body" th:if="folders">
                <ul class="list-group">
                    <li th:each="folder : ${folders}"
                        class="list-group-item d-flex justify-content-between align-items-start">
                        <a th:text="${folder.label}" th:href="@{'?folder=' + ${folder.label}}"></a>
                        <span class="badge bg-primary rounded-pill">14</span>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
